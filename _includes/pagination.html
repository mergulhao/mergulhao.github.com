<ul class="pager">
  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
      <li><a href="/">&larr; Anterior</a></li>
    {% else %}
      <li><a href="/page{{paginator.previous_page}}">&larr; Anterior</a></li>
    {% endif %}
  {% else %}
    <li class="disabled"><a href="javascript: return false;" rel="nofollow">&larr; Anterior</a></li>
  {% endif %}
  {% if paginator.next_page %}
    <li><a href="/page{{paginator.next_page}}">Próxima &rarr;</a></li>
  {% else %}
    <li class="disabled"><a href="javascript: return false;" rel="nofollow">Próxima &rarr;</a></li>
  {% endif %}
</ul>
