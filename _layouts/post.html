---
layout: default
---

<div class="page-header">
  <h1>
    {{ page.title }}
    <small>Postado em {{ page.date | date: "%d/%m/%Y" }}</small>
  </h1>
</div>

{{ content }}

{% if page.tags.size > 0 %}
  {% for tag in page.tags %}
    <span class="label label-inverse"><a href="/tags/#{{tag}}">{{tag}}</a></span>
  {% endfor %}
{% endif %}
