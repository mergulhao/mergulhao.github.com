---
layout: default
---

<hgroup>
  <h1>{{ page.title }}</h1>
  <h2>Postado em {{ page.date | date: "%d/%m/%Y" }}</h2>
</hgroup>

{% if page.image %}
<div id="post-image">
  <a href="{{ page.image }}" class="thumbnail">
    <img src="{{ page.image }}" alt="{{ page.title }}">
  </a>
</div>
{% endif %}

{{ content }}

{% if page.tags.size > 0 %}
  <div class="tags">
  {% for tag in page.tags %}
    <a href="/tags/#{{tag}}">{{tag}}</a>
  {% endfor %}
  </div>
{% endif %}
{% include disqus.html %}
