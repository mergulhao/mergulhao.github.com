---
layout: default
title: Tag cloud
permalink: "/tags/index.html"
---

{% for tag in site.tags %}
  {% assign tag_name = tag[0] %}
  {% assign posts = tag[1] %}
  <article class="tag-list" id="{{tag_name}}">
    <h2><a href="/tags/#{{tag_name}}">{{tag_name}}</a></h2>

    {% for post in posts %}
      <p>
        {{ post.date | date: "%d/%m/%Y" }} : <a href="{{ post.url }}">{{post.title}}</a>
      </p>
    {% endfor %}
  </article>
{% endfor %}
