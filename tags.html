---
layout: default
title: Tag cloud
permalink: "/tags/index.html"
---

{% for tag in site.tags %}
  {% assign tag_name = tag[0] %}
  {% assign posts = tag[1] %}
  <h3>
    <a href="/tags/#{{tag_name}}" id="{{tag_name}}">{{tag_name}}</a>
  </h3>
  {% for post in posts %}
    <a href="{{ post.url }}">{{post.title}}</a>
    <br/>
  {% endfor %}
{% endfor %}
